<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA
    const temperatura = Number(prompt(`Informe a temperatura que deseja transformar de celcius para Fahrenheit.`))
    let tempetaturaF = 0;
    //PROCESSAMENTO
    function transformaFahrenhait(temperaturaC) {
        tempetaturaF = (9 * temperaturaC + 160) / 5;
        return tempetaturaF
    }
    let temperaturaFinal = transformaFahrenhait(temperatura);
    //SAÍDA
    alert(`A temperatura ${temperatura}°C fica em Fahrenhait ${temperaturaFinal}°F`)
</script>
