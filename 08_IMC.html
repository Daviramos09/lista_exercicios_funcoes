<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    const peso = Number(prompt(`Informe o seu peso em kg .`));
    const altura = Number(prompt(`Informe sua altura em metros`));

    //PROCESSAMENTO

    function calculodoIMC(peso, altura) {
         return (peso / (altura ** 2))
        
    }
   const imc = calculodoIMC(peso, altura);
    //SAÍDA
    document.write(`o imc é de ${imc}`);
</script>
